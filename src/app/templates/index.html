<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <title>Text analyzer</title>
</head>
<body class="bd-light">

    <!-- Text handwriting  -->
    <div class="container mt-2 mb-2">
        <div class="card shadow p-4">
            <h2 class="mb-4 text-center text-body-emphasis display-6 fw-bold">
                Text analyzer
            </h2>
            <form hx-post="/analyze" hx-target="#result" hx-swap="innerHTML">
                <div class="mb-3" align="center">
                    <textarea
                            class="border border-primary"
                            style="width: 90%; min-height: 300px"
                            id="textarea"
                            name="text"
                            maxlength={{maxWords}}
                            required></textarea>
                    <div id="word-count" style="margin-top: 10px;">
                        0 / 10000
                    </div>
                </div>
                <button type="submit" id="submit-btn" class="btn btn-secondary w-100" disabled>
                    Count!
                </button>
            </form>
        </div>
    </div>

    <!-- File upload -->
    <div class="container mt-2 mb-2">
        <div class="card shadow p-4 align-items-center text-center">
            <a class="icon-link icon-link-hover text-decoration-none" href="#">
                <article>
                    <h3 class="display-6">
                        Click and choose the file to analyze
                    </h3>
                    <small>
                        (2 MB max, .txt .doc .docx. pdf)
                    </small>
                    <br>
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                        <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
                    </svg>
                    <form hx-post="/upload" hx-target="#result" hx-swap="innerHTML" enctype="multipart/form-data">
                        <input type="file" name="file">
                        <button type="submit" id="button-submit-file">Send</button>
                    </form>
                </article>
            </a>

        </div>
    </div>

    <!-- Results -->
    <div id="result">

    </div>

</body>
<script>
    const textarea = document.getElementById('textarea');
    const wordCount = document.getElementById('word-count');
    const submitBtn = document.getElementById('submit-btn');
    const maxWords = 10000;

    textarea.addEventListener('input', function() {
        const text = textarea.value.trim();
        const words = text === '' ? 0 : text.split(/\s+/).length;
        wordCount.textContent = `${words} / ${maxWords}`;

        if (words > maxWords) {
            wordCount.style.color = 'red';
            submitBtn.disabled = true;
            submitBtn.className = 'btn btn-secondary w-100';
        }
        else if (words == 0) {
            submitBtn.disabled = true;
            submitBtn.className = 'btn btn-secondary w-100';
        }
        else {
            wordCount.style.color = 'black';
            submitBtn.disabled = false;
            submitBtn.className = 'btn btn-primary w-100';
        }
    });
</script>
</html>
