<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <title>Text analyzer</title>
</head>
<body class="bg-body-tertiary">

    <!-- Text handwriting  -->
    <div class="container my-4">
        <div class="card shadow-sm border-0 rounded-4 p-4">
            <h2 class="text-center text-primary fw-semibold mb-4 display-6">
                Text Analyzer
            </h2>
            <form hx-post="/analyze" hx-target="#result" hx-swap="innerHTML" class="d-flex flex-column gap-3">
                <textarea
                    class="form-control border-primary rounded-3"
                    style="min-height: 300px;"
                    id="textarea"
                    name="text"
                    maxlength="{{maxWords}}"
                    required></textarea>
                <div id="word-count" class="text-end text-muted small">
                    0 / 10000
                </div>
                <button type="submit" id="submit-btn" class="btn btn-primary w-100 rounded-pill" disabled>
                    Count!
                </button>
            </form>
        </div>
    </div>

    <!-- File upload (modern version) -->
    <div class="container my-4">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body text-center">
                <p class="text-muted mb-3 small">
                    Choose a file to analyze (max 2 MB, formats: .txt, .doc, .docx, .pdf)
                </p>
                <form hx-post="/upload" hx-target="#result" hx-indicator="#loading" enctype="multipart/form-data" class="d-flex flex-column align-items-center gap-3">
                    <input type="file" name="file" class="form-control w-auto" required>
                    <button type="submit" class="btn btn-primary rounded-pill px-4">Upload</button>
                </form>
                <div id="loading" class="htmx-indicator spinner-border text-primary mt-3" role="status"></div>
            </div>
        </div>
    </div>

    <!-- Results -->
    <div id="result"></div>

</body>

<script>
    const textarea = document.getElementById('textarea');
    const wordCount = document.getElementById('word-count');
    const submitBtn = document.getElementById('submit-btn');
    const maxWords = 10000;

    textarea.addEventListener('input', function() {
        const text = textarea.value.trim();
        const words = text === '' ? 0 : text.split(/\s+/).length;
        wordCount.textContent = `${words} / ${maxWords}`;

        if (words > maxWords) {
            wordCount.style.color = 'red';
            submitBtn.disabled = true;
            submitBtn.className = 'btn btn-secondary w-100';
        }
        else if (words == 0) {
            submitBtn.disabled = true;
            submitBtn.className = 'btn btn-secondary w-100';
        }
        else {
            wordCount.style.color = 'black';
            submitBtn.disabled = false;
            submitBtn.className = 'btn btn-primary w-100';
        }
    });
</script>
</html>
