<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <title>Flask App</title>
</head>
<body class="bd-light">

   <div class="container mt-5">

       <!-- Зона вставки текста  -->
       <div class="card shadow p-4">
           <h2 class="mb-4 text-center">Анализатор текста 1.0</h2>
           <form hx-post="/analyze" hx-target="#result" hx-swap="innerHTML">
               <div class="mb-3" align="center">
                   <textarea
                           id="textarea"
                           name="text"
                           rows="20"
                           cols="120"
                           maxlength={{maxWords}}
                           placeholder="Вставьте свой текст сюда ..." required>
                   </textarea>
                    <div id="word-count" style="margin-top: 10px;">0 / 10000</div>
               </div>
               <button type="submit" id="submit-btn" class="btn btn-primary w-100">Анализировать!</button>
           </form>
       </div>

       <!-- Зона результатов анализа -->
       <div id="result">

       </div>

   </div>


</body>
<script>
    const textarea = document.getElementById('textarea');
    const wordCount = document.getElementById('word-count');
    const submitBtn = document.getElementById('submit-btn');
    const maxWords = 10000;

    textarea.addEventListener('input', function() {
        const text = textarea.value.trim();
        const words = text === '' ? 0 : text.split(/\s+/).length;
        wordCount.textContent = `${words} / ${maxWords}`;

        if (words > maxWords) {
            wordCount.style.color = 'red';
            submitBtn.disabled = true;
            submitBtn.className = 'btn btn-secondary w-100';
        } else {
            wordCount.style.color = 'black';
            submitBtn.disabled = false;
            submitBtn.className = 'btn btn-primary w-100';
        }
    });
</script>
</html>
