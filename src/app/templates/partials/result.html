<div class="container my-4">
    <div class="card shadow-sm border-0 rounded-4 p-4">
        <div class="alert alert-primary text-center fw-semibold rounded-3 mb-4" role="alert">
            "{{ dictionary.preview[0] }}"
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Symbols</th>
                    <th scope="col">Words</th>
                    <th scope="col">Numbers</th>
                    <th scope="col">Punctuation</th>
                    <th scope="col">Spaces</th>
                </tr>
            </thead>
            <tbody class="display-6">
                <tr>
                    <th scope="row">{{dictionary.symbols[-1]}}</th>
                    <th scope="row">{{dictionary.words[-1]}}</th>
                    <th scope="row">{{dictionary.numbers[-1]}}</th>
                    <th scope="row">{{dictionary.punctuation[-1]}}</th>
                    <th scope="row">{{dictionary.spaces[-1]}}</th>
                </tr>
            </tbody>
        </table>

    </div>
</div>
