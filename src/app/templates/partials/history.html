{% if history %}

<div class="container my-4">
    <div class="card shadow-sm border-0 rounded-4 p-4">
      <h4>History</h4>
      <p class="text-secondary">{{ history }}</p>
      <button class="btn btn-warning w-100 rounded-pill px-4" hx-delete="/history">Clear history</button>
    </div>
</div>

{% else %}
  <div></div>
{% endif %}
